<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Add Book</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
</head>
<body>
<ul>
  <li><a href="#">Add Book</a></li>
  <li><a href="deleteBook.html">Delete Book</a></li>
</ul>
<div class="container">
<h2>Add New Book</h2>

<div class="outer">
  <form action="AddBook" method="post">
    <div class="inner" style="width: 100%;">
    <label>BookId</label>
    <input type="text" id="name" class="form-control" name="name" placeholder="Enter bookid" required>
    <small id="namevalid" class="form-text text-muted invalid-feedback">
      Enter valid bookId
    </small>
    </div>
 
    <div class="inner" style="width: 100%;">
    <label>BookTitle</label>
    <input type="text" id="email" class="form-control" name="email" placeholder="Enter booktitle" required >
    <small id="emailvalid" class="form-text text-muted invalid-feedback">
      Enter a valid booktitle
    </small>
    </div>

    <div class="inner" style="width: 100%;">
    <label>Author</label>
    <input type="text" id="password" class="form-control" name="password" placeholder="Enter author" required>
    <small id="passwordvalid" class="form-text text-muted invalid-feedback">
      Enter a valid author name
    </small>
    </div>

    <div class="inner" style="width: 100%;">
    <label>ISBN</label>
    <input type="text" id="address" class="form-control" name="address" placeholder="Enter bookisbn" required>
    <small id="addressvalid" class="form-text text-muted invalid-feedback">
      Field should not be empty
    </small>
    </div>
    
    <div style="width: 100%;">
    <input type="submit" name="signup" value="Add Book" id="submit-btn">
    </div>
  </form>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
